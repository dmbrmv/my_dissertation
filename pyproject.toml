[tool.poetry]
name = "my-dissertation"
version = "0.1.0"
description = "Poetry environment for discharge modeling in Russina rivers"
authors = ["dmbrmv <dmbrmv96@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.3"
jupyter = "^1.0.0"
geopandas = "^0.14.3"
ruff = "^0.3.5"
scikit-learn = "^1.4.1.post1"
seaborn = "^0.13.2"
cartopy = "^0.22.0"
plotly = "^5.20.0"
matplotlib = "3.6"
spotpy = "^1.6.2"
xarray = "^2024.3.0"
netcdf4 = "^1.6.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]

select = ["E4", "E7", "E9", "F", "Q", "D", "I"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
